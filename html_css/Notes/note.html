<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Kerl</title>
    <link rel="stylesheet" href="note.css" />
    <script src="notes.js"></script>
    <link rel="stylesheet" href="katex.min.css" />
    <script defer src="katex.min.js"></script>
    <script defer src="auto-render.min.js"></script>
  </head>
  <body onload="handleLoad()">
    <div class="PageContent">
      <header>
        <div class="header_content">
          <h1>Kerl notes</h1>
          <nav>
            <ul>
              <li><a href="/home">Главная</a></li>
              <li><a href="/notes">Заметки</a></li>
              <li><a href="">FAQ</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <div id="content">
        <aside>
          <h2>Заметки</h2>
          <menu id="note_names"></menu>
          <div class="control_panel">
            <button id="add_note_btn">Добавить</button>
            <button id="download_note" disabled onclick="downloadNote()">
              Скачать
            </button>
            <button id="delete_note">Удалить</button>
          </div>
        </aside>
        <article id="note_body">
          <p>Выберите заметку в меню слева</p>
        </article>
        <div class="spacer"></div>
      </div>

      <div id="add_note_window" class="add_note_window modal_window">
        <div class="modal_content">
          <span id="close_add_note" class="close_modal">&times;</span>
          <h2>Добавление заметки</h2>
          <div>
            <label for="nname">Название заметки:</label>
            <input type="text" id="input_nname" name="nname" />
            <br />
            <label for="sname">Название раздела: </label>
            <input type="text" id="input_sname" name="sname" />
            <br />
            <label for="finput">Выберите заметку: </label>
            <input type="file" id="file_input" name="finput" />
            <br />
            <button id="send_note" onclick="sendNote()">Отправить</button>
          </div>
        </div>
      </div>

      <div id="sure_delete_window" class="modal_window">
        <div class="modal_content">
          <span id="close_delete_note" class="close_modal">&times;</span>
          <h2>Удаление заметки</h2>
          <p>
            Вы уверены, что хотите удалить заметку
            <span id="delete_note_name"></span>
          </p>
          <button id="confirm_delete" onclick="deleteNote()">Удалить</button>
          <button id="cancel_delte" onclick="closeDeleteWindow()">
            Отмена
          </button>
        </div>
      </div>

      <footer>Почта для связи: kirillshkalin@gmail.com</footer>
    </div>
  </body>
</html>
